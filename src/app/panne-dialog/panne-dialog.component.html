<h2 mat-dialog-title>{{ panne.id ? 'Edit Panne' : 'Add Panne' }}</h2>
<mat-dialog-content>
  <form>
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <input matInput [(ngModel)]="panne.description" name="description" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Status</mat-label>
      <input matInput [(ngModel)]="panne.status" name="status" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Report Date</mat-label>
      <input matInput [(ngModel)]="panne.reportDate" name="reportDate" [matDatepicker]="picker" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Repair Date</mat-label>
      <input matInput [(ngModel)]="panne.repairDate" name="repairDate" [matDatepicker]="picker2" required>
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()">Save</button>
</mat-dialog-actions>
