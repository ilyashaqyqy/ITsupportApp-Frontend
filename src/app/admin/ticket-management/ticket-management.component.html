<div class="bg-white rounded-3xl shadow-xl p-8 mb-10">
    <h3 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 mb-6">Ticket Galaxy</h3>
    
    <div class="mb-6">
      <label for="ticket" class="block text-sm font-medium text-gray-700 mb-2">Choose Your Ticket:</label>
      <select id="ticket" [(ngModel)]="selectedTicketId" class="w-full p-3 border-2 border-purple-300 rounded-full focus:ring-2 focus:ring-pink-400 focus:border-transparent">
        <option *ngFor="let ticket of tickets" [value]="ticket.id">{{ ticket.description }}</option>
      </select>
    </div>
    
    <div class="mb-6">
      <label for="technician" class="block text-sm font-medium text-gray-700 mb-2">Select Your Hero:</label>
      <select id="technician" [(ngModel)]="selectedTechnicienId" class="w-full p-3 border-2 border-purple-300 rounded-full focus:ring-2 focus:ring-pink-400 focus:border-transparent">
        <option *ngFor="let technician of technicians" [value]="technician.id">{{ technician.username }}</option>
      </select>
    </div>
    
    <button 
      (click)="assignTicket()" 
      class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white p-4 rounded-full hover:from-purple-600 hover:to-pink-600 transition duration-300 font-bold text-lg shadow-lg transform hover:scale-105">
      Launch Mission
    </button>
    
    <div class="mt-10">
      <h4 class="text-2xl font-bold text-gray-800 mb-4">Mission Control</h4>
      <ul class="space-y-4">
        <li *ngFor="let ticket of tickets" class="bg-gradient-to-r from-purple-100 to-pink-100 p-4 rounded-2xl shadow-md">
          <span class="font-bold text-purple-600">{{ ticket.description }}</span> 
          <span class="text-gray-600 ml-2">- Assigned to:</span> 
          <span class="text-pink-600 font-bold">{{ ticket.technicienAssigne?.username || 'Unassigned' }}</span>
        </li>
      </ul>
    </div>
  </div>
