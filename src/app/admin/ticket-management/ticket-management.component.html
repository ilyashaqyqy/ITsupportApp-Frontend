<div class="p-6 bg-white rounded-lg shadow-lg">
    <h3 class="text-2xl font-semibold text-gray-800 mb-4">Ticket Management</h3>
  
    <div class="mb-4">
      <label for="ticket" class="block text-sm font-medium text-gray-700 mb-1">Select Ticket:</label>
      <select id="ticket" [(ngModel)]="selectedTicketId" class="w-full p-2 border border-gray-300 rounded-md">
        <option *ngFor="let ticket of tickets" [value]="ticket.id">{{ ticket.description }}</option>
      </select>
    </div>
  
    <div class="mb-4">
      <label for="technician" class="block text-sm font-medium text-gray-700 mb-1">Select Technician:</label>
      <select id="technician" [(ngModel)]="selectedTechnicienId" class="w-full p-2 border border-gray-300 rounded-md">
        <option *ngFor="let technician of technicians" [value]="technician.id">{{ technician.username }}</option>
      </select>
    </div>
  
    <button 
      (click)="assignTicket()" 
      class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition duration-300">
      Assign Ticket
    </button>
  </div>
  
  <div class="mt-6">
    <h4 class="text-xl font-semibold text-gray-800 mb-2">Tickets</h4>
    <ul class="space-y-2">
      <li *ngFor="let ticket of tickets" class="p-4 bg-gray-100 rounded-md shadow-sm">
        <span class="font-medium">{{ ticket.description }}</span> 
        <span class="text-gray-600">- Assigned to:</span> 
        <span class="text-gray-800">{{ ticket. technicienAssigne?.username || 'Not assigned' }}</span>
      </li>
    </ul>
  </div>
