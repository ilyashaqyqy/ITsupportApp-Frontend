<div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Technicians</h2>
    <div *ngIf="techniciens.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let technicien of techniciens" class="p-4 bg-gray-50 rounded-lg shadow-md border">
        <h3 class="text-xl font-semibold text-gray-800">{{technicien.username}}</h3>
        <p class="text-gray-600">Email: {{technicien.email}}</p>

      </div>
    </div>
    <div *ngIf="techniciens.length === 0" class="text-gray-600">
      No technicians found.
    </div>
  </div>
