<!-- Panne Management -->
<div class="bg-white rounded-3xl shadow-xl p-8 mb-10">
  <!-- <h2 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 mb-6">Fault Fixer HQ</h2> -->
  
  <button 
    (click)="openDialog()" 
    class="mb-6 bg-gradient-to-r from-purple-500 to-pink-500 text-white px-6 py-3 rounded-full hover:from-purple-600 hover:to-pink-600 transition duration-300 font-bold shadow-lg transform hover:scale-105"
  >
    Create New Mission
  </button>
  
  <div class="overflow-x-auto">
    <table class="w-full">
      <thead class="bg-gradient-to-r from-purple-200 to-pink-200">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider rounded-tl-2xl">ID</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Description</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Status</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider rounded-tr-2xl">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let panne of pannes" class="bg-white">
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ panne.id }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ panne.description }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full" 
                  [ngClass]="{'bg-green-100 text-green-800': panne.status === 'Resolved', 
                              'bg-yellow-100 text-yellow-800': panne.status === 'In Progress',
                              'bg-red-100 text-red-800': panne.status === 'Open'}">
              {{ panne.status }}
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
            <button (click)="openDialog(panne)" class="bg-purple-500 text-white py-1 px-3 rounded-full hover:bg-purple-600 transition duration-300 mr-2 text-xs">Edit</button>
            <button (click)="deletePanne(panne.id)" class="bg-pink-500 text-white py-1 px-3 rounded-full hover:bg-pink-600 transition duration-300 text-xs">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="errorMessage" class="text-red-600 mt-4 font-bold">{{ errorMessage }}</div>
</div>
