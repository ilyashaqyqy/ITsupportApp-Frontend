<div class="panne-management">
    <h2 class="text-2xl font-bold mb-6">Panne Management</h2>
    
    <button 
      (click)="openDialog()" 
      class="mb-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
    >
      Add New Panne
    </button>
  
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let panne of pannes">
          <td class="px-6 py-4 whitespace-nowrap">{{ panne.id }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ panne.description }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ panne.status }}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <button (click)="openDialog(panne)" class="text-indigo-600 hover:text-indigo-900">Edit</button>
            <button (click)="deletePanne(panne.id)" class="text-red-600 hover:text-red-900">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="errorMessage" class="text-red-600 mt-4">{{ errorMessage }}</div>
  </div>
