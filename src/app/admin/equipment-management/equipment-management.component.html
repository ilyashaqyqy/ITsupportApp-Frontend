<div class="bg-white rounded-3xl shadow-xl p-8">
  <!-- <h2 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 mb-6">Gear Guardian</h2> -->
  
  <div *ngIf="errorMessage" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded-xl" role="alert">
    <p>{{ errorMessage }}</p>
  </div>
  
  <button (click)="openDialog()" class="bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3 px-6 rounded-full hover:from-purple-600 hover:to-pink-600 transition duration-300 mb-6 font-bold shadow-lg transform hover:scale-105">Add New Gear</button>
  
  <div class="overflow-x-auto">
    <table class="w-full">
      <thead class="bg-gradient-to-r from-purple-200 to-pink-200">
        <tr>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider rounded-tl-2xl">ID</th>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Name</th>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Description</th>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Status</th>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Location</th>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">Purchase Date</th>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider rounded-tr-2xl">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let equipment of equipments" class="bg-white hover:bg-gray-50">
          <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-900">{{ equipment.id }}</td>
          <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-900 font-medium">{{ equipment.name }}</td>
          <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">{{ equipment.description }}</td>
          <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">
            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full" 
                  [ngClass]="{'bg-green-100 text-green-800': equipment.status === 'Operational', 
                              'bg-yellow-100 text-yellow-800': equipment.status === 'Under Maintenance',
                              'bg-red-100 text-red-800': equipment.status === 'Out of Order'}">
              {{ equipment.status }}
            </span>
          </td>
          <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">{{ equipment.location }}</td>
          <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">{{ equipment.purchaseDate | date }}</td>
          <td class="px-4 py-4 whitespace-nowrap text-sm font-medium">
            <button (click)="openDialog(equipment)" class="bg-purple-500 text-white py-1 px-3 rounded-full hover:bg-purple-600 transition duration-300 mr-2 text-xs">Edit</button>
            <button (click)="deleteEquipment(equipment.id)" class="bg-pink-500 text-white py-1 px-3 rounded-full hover:bg-pink-600 transition duration-300 text-xs">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
